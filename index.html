    <script type="text/javascript">

        $(document).ready(function () {
            $('#orders-box').html(''); 
            listing();
        });

        function make_sell() {
           let name = $('#name').val();
           let house = $('#call').val();
           let number = $('#number').val();
           let number = $('#house').val();

           console.log(name, call, number, house);
            if(name == '' || call == '' || number == ''|| house == '') {
                alert('폼을 전부 입력해주세요.');
                return; 
            }

            $.ajax({
                type: 'POST', 
                url: '/sell', 
                data: {
                    'name' : name,
                    'call' : call,
                    'number' : number,
                    'house' : house,
                }, 
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        window.location.reload(); 
                    }
                }
            });
        }

        function listing() {
            $.ajax({
                type: "GET",
                url: "/sell",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        for(let i = 0; i <response['data'].length; i++){
                            appendTableRow(response['data'][i]);
                        }
                      
                    } else {
                        alert('목록을 받아오지 못했습니다.');
                    }
                }
            });
        }

        function appendTableRow(reviewData){
            let trTemplate =`
            <tr>
                <td>${reviewData['name']}</td>
                <td>${reviewData['call']}</td>
                <td>${reviewData['number']}</td>
                <td>${reviewData['house']}</td>
            </tr>`
                    
            $('#orders-box').append(trTemplate);
        }
    </script>

        <div class="img"></div>

        </div>
        <div class="info">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">주문자 이름</span>
                </div>
                <input type="text" class="form-control" id="title" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">전화번호</span>
                </div>
                <input type="text" class="form-control" id="author" aria-describedby="basic-addon3">
            </div>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">수량</span>
                </div>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select> <br>
           
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주소</span>
                    </div>
                    <textarea class="form-control" aria-describedby="basic-addon3" name="bookReview" id="review" cols="30"
                        rows="2" placeholder="50자까지 입력할 수 있습니다." onkeyup="is_long(this)"></textarea>
                </div>

            <div class="order">
                <button onclick="make_sell()" type="button" class="btn btn-primary">주문하기</button>
            </div>
        </div>
        <div class="orders">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">주문자 이름</th>
                        <th scope="col">주소</th>
                        <th scope="col">수량</th>
                        <th scope="col">전화번호</th>

                        <td>@mdo</td>

        </div>
